    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:title" content="VintageVision - AI Antique Expert" />
    <meta name="twitter:description" content="Turn your phone into an antique expert. Instantly identify vintage treasures with AI-powered analysis." />
    <meta name="twitter:image" content="https://vintagevision.app/og-image.png" />

    <!-- PWA Icons -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- Critical CSS will be inlined here in production -->
    <style>
      /* Critical CSS for fast initial render */
      *, *::before, *::after { box-sizing: border-box; }
      html, body { margin: 0; padding: 0; font-family: 'Inter', system-ui, sans-serif; }
      body { background: linear-gradient(135deg, #fefbf3 0%, #fef3e2 50%, #fed7aa 100%); min-height: 100vh; }
      #root { min-height: 100vh; }
      .loading-spinner { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
      .loading-spinner::after { content: ''; width: 32px; height: 32px; border: 3px solid #f59e0b; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    
    <title>VintageVision - AI Antique Expert | Identify Vintage & Antique Items Instantly</title>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading state -->
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Service Worker - UNREGISTER ALL (OAuth fix) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Unregister ALL existing service workers
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
              registration.unregister().then(function(success) {
                console.log('âœ… Service worker unregistered successfully');
              });
            }
          });
        });
      }
    </script>
    
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'GA_MEASUREMENT_ID');
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
